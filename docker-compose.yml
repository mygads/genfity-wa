# ===================================================================================
# WHATSAPP API (GENFITY-WA) - DOCKER COMPOSE
# ===================================================================================
#
# Single docker-compose for production deployment.
# For development, use: go run .
#
# USAGE:
#   Local test:  docker compose up -d --build
#   CI/CD:       IMAGE=ghcr.io/mygads/genfity-wa:latest docker compose up -d --pull always
#
# ===================================================================================

services:
  wa-api:
    image: ${IMAGE:-genfity-wa:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-api
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    volumes:
      - wa-sessions:/app/sessions
      - wa-static:/app/static
    networks:
      - genfity-network
      - infra-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  genfity-network:
    external: true
    name: genfity-network
  infra-network:
    external: true
    name: infra-network

volumes:
  wa-sessions:
    name: wa-sessions
  wa-static:
    name: wa-static
